name: aris_chatbot
description: "AI Chatbot with Local LLM Integration - ChatGPT-style interface powered by Ollama"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.1.0

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4

  # Navigation
  go_router: ^13.2.0

  # HTTP & Networking
  dio: ^5.9.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8

  # Markdown & Code
  flutter_markdown: ^0.6.22
  markdown: ^7.1.1
  flutter_highlight: ^0.7.0

  # Image & File Handling
  image_picker: ^1.0.7
  file_picker: ^8.1.3
  cached_network_image: ^3.3.1

  # Animations
  lottie: ^3.1.0
  flutter_animate: ^4.5.0

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  url_launcher: ^6.2.4
  share_plus: ^10.0.0
  path_provider: ^2.1.2

  # Audio Recording & WebSocket
  record: ^6.1.2
  web_socket_channel: ^2.4.0
  permission_handler: ^11.3.0

  # Google Sign-In
  google_sign_in: ^6.2.1
  hugeicons: ^1.1.4
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^6.0.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.11
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
